services:
  rails:
    build:
      dockerfile: docker/development/Dockerfile
      context: .
    env_file: .env
    volumes:
      - .:/project
      - bundle_data:/bundle
      - $HOME/.ssh:/project/docker/development/home/.ssh
    networks:
      - default
      - sunset-sunrise
    ports:
      - 3000:3000
    depends_on:
      - postgres

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
    expose:
      - 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - 6379:6379
    expose:
      - "6379"
    volumes:
      - redis_data:/data

volumes:
  bundle_data:
  postgres_data:
  redis_data:

networks:
  sunset-sunrise:
    external: true